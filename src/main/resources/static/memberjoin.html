<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="post_list">
    <div class="container col-md-4">
        <form action="/auth/joinProcess" method="post">
            <input type="hidden" name="_csrf" value="{{_csrf.token}}"/>
            <div class="form-group">
                <label>아이디</label>
                <input type="text" name="user_id" value="{{#memberDto}}{{memberDto.user_id}}{{/memberDto}}" class="form-control" placeholder="아이디를 입력해주세요"/>
                {{#valid_username}} <span id="valid1">{{valid_user_id}}</span> {{/valid_user_id}}
            </div>

            <div class="form-group">
                <label>비밀번호</label>
                <input type="password" name="pw" value="{{#memberDto}}{{userDto.password}}{{/memberDto}}" class="form-control" placeholder="비밀번호를 입력해주세요"/>
                {{#valid_pw}} <span id="valid2">{{valid_pw}}</span> {{/pw}}
            </div>

            <div class="form-group">
                <label>이름</label>
                <input type="text" name="name" value="{{#memberDto}}{{memberDto.name}}{{/memberDto}}" class="form-control" placeholder="이름을 입력해주세요"/>

            </div>

            <div class="form-group">
                <label>주소</label>
                <input type="text" name="address" value="{{#memberDto}}{{memberDto.address}}{{/memberDto}}" class="form-control" placeholder="주소를 입력해주세요"/>
              <span id="valid3">{{valid_email}}</span>
            </div>

            <button class="btn btn-primary bi bi-person"> 가입</button>
            <a href="/" role="button" class="btn btn-info bi bi-arrow-return-left"> 목록</a>
        </form>
    </div>
</div>

</body>
</html>

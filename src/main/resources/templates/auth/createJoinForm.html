<body>
<div>
    <form action="/auth/join" role="form" method="post"  th:object="${joinForm}">
        <div class="form-group">
            <label th:for="name">name</label>
            <input type="text" th:field="*{name}" class="form-control" placeholder="이름을 입력해주세요">
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="fieldError">Incorrect data</p>
        </div>
        <div class="form-group">
            <label th:for="email">email</label>
            <input type="email" th:field="*{email}" class="form-control" placeholder="이메일을 입력해주세요">
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="fieldError">Incorrect data</p>
        </div>
        <div class="form-group">
            <label th:for="pw">pw</label>
            <input type="password" th:field="*{pw}" class="form-control" placeholder="비밀번호 입력">
            <p th:if="${#fields.hasErrors('pw')}" th:errors="*{pw}" class="fieldError">Incorrect data</p>
        </div>
        <div class="form-group">
            <label th:for="address">address</label>
            <input type="text" th:field="*{address.city}" class="form-control" placeholder="주소를 입력해주세요">
            <input type="text" th:field="*{address.street}" class="form-control" placeholder="주소를 입력해주세요">
            <input type="text" th:field="*{address.zipcode}" class="form-control" placeholder="주소를 입력해주세요">
            <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="fieldError">Incorrect data</p>
        </div>
        <div style="text-align: center">
            <button type="submit" class="btn btn-primary" style="">Submit</button>
        </div>
        <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}">
    </form>

</div>
</body>
</html>

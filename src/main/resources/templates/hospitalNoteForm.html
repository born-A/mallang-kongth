<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="container">
  <form th:action="@{/hospitalNote/new}" th:object="${form}" method="post">
    <div class="form-group">
      <label th:for="pets">반려동물</label>
      <select name="petId" id="pet" class="form-control">
        <option value="">반려동물선택</option> <option th:each="pet : ${pets}"
                                               th:value="${pet.id}"
                                               th:text="${pet.name}" />
      </select>
      <label th:for="hospitalName">병원명</label>
      <input type="text" th:field="*{hospitalName}" class="form-control"
             placeholder="병원명을 입력하세요"> </div>
    <div class="form-group">
      <label th:for="dateOfVisit">방문일자</label>
      <input type="text" th:field="*{dateOfVisit}" class="form-control" placeholder="방문일자를 입력하세요">
    </div>
    <div class="form-group">
      <label th:for="bill">병원비</label>
      <input type="number" th:field="*{bill}" class="form-
control" placeholder="병원비를 입력하세요"> </div>
    <div class="form-group">
      <label th:for="memo">메모</label>
      <input type="text" th:field="*{memo}" class="form-control"
             placeholder="메모를 입력하세요"> </div>
    <div class="form-group">
      <label th:for="imageUrl">이미지url</label>
      <input type="text" th:field="*{imageUrl}" class="form-control"
             placeholder="이미지 url을 입력하세요"> </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <br/>
</div> <!-- /container -->
</body>
</html>

<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="container">
  <form th:action="@{/pets/new}" th:object="${petForm}" method="post">
    <div class="form-group">
      <label th:for="name">이름</label>
      <input type="text" th:field="*{name}" class="form-control" placeholder="이름을 입력하세요"
             th:class="${#fields.hasErrors('name')}? 'form-control fieldError' : 'form-control'">
      <p th:if="${#fields.hasErrors('name')}"
         th:errors="*{name}">Incorrect name</p>
      <label th:for="birthday">생년월일</label>
      <input type="datetime-local" th:field="*{birthday}" class="form-control"
             placeholder="생년월일을 입력하세요"> </div>
    <label th:for="weight">몸무게</label>
    <input type="text" th:field="*{weight}" class="form-control"
           placeholder="몸무게를 입력하세요">
    <div>&lt;성별&gt;</div>
    <div>
      <label th:for="isMale">남성</label>
      <input type="radio" th:field="*{gender}" value="true"/>
      <label th:for="isMale">여성</label>
      <input type="radio" th:field="*{gender}" value="false"/>
    </div>
    <div>&lt;견종&gt;</div>
    <select th:field="*{breed}" style="width: 150px;">
      <option value="">견종을 선택하세요</option>
      <option th:each="breed : ${breeds}" th:value="${breed}" th:text="${breed}"/>
    </select>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <br/>
</div>
</body>
</html>

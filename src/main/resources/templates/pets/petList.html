<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="container">
  <div>
    <table class="table table-striped">
      <thead>
      <tr>
        <th>#</th>
        <th>이름</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="pet : ${pets}">
        <td th:text="${pet.name}"></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>

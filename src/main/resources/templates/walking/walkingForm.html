<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="container">
  <form th:action="@{/walking/new}" th:object="${form}" method="post">
    <div class="form-group">
      <label th:for="pets">반려동물</label>
      <select name="petId" id="pet" class="form-control">
        <option value="">반려동물선택</option> <option th:each="pet : ${pets}"
                                                 th:value="${pet.id}"
                                                 th:text="${pet.name}" />
      </select>
      <label th:for="date">산책 날짜</label>
      <input type="datetime-local" th:field="*{dateOfWalking}" class="form-control"
             placeholder="메모를 입력하세요"> </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <br/>
</div> <!-- /container -->
</body>
</html>

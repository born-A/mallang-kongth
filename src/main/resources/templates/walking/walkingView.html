<!DOCTYPE html>
<html lang="en" xmlns:th=http://www.thymeleaf.org>
<head>
  <meta charset="UTF-8">
  <title>게시글상세페이지</title>
</head>
<body>

<h1 th:text="${walking.id}">id</h1>

<!--id값은 상세페이지마다 다르다-->
<a th:href="@{/walking/modify/{id}(id = ${walking.id})}">수정</a>
<a th:href="@{/walking/delete(id=${walking.id})}">삭제</a>

</body>
</html>

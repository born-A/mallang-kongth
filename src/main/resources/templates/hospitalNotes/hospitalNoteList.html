<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="container">
  <div>
    <table class="table table-striped">
      <thead> <tr>
        <th>#</th> <th>병원명</th> <th>방문일자</th> <th>병원비</th> <th>메모</th> <th>url</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="hospitalNote : ${hospitalNotes}">
        <td th:text="${hospitalNote.hospitalName}"></td>
        <td th:text="${hospitalNote.dateOfVisit}"></td>
        <td th:text="${hospitalNote.bill}"></td>
        <td th:text="${hospitalNote.memo}"></td>
        <td th:text="${hospitalNote.imageUrl}"></td>
        <td>
          <a href="#" th:href="@{/hospitalNotes/{id}/edit (id=${hospitalNote.id})}" class="btn btn-primary" role="button">수정</a>
        </td> </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
